<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="p-3 bg-dark text-white">
        <h1>â›… Weather Dashboard</h1>
    </header>

    <main class="container mt-4">
        <section class="row">

            <aside class="col-md-4">
                <div class="input-group mb-3">
                    <!-- Search input -->
                    <input type="text" class="form-control" placeholder="Search for city" id="search-input">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                </div>
                <!-- Search history -->
                <h3>Search History</h3>
                <ul id="history-list" class="list-group"></ul>
            </aside>

            <!-- Weather Information Section -->
            <section class="col-md-8">
                <div id="current-weather" class="card mb-3">
                    <div class="card-header">
                        <h2>Current Weather</h2>
                    </div>
                    <div class="card-body" id="current-weather-content">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
                </div>
                <div id="forecast" class="card">
                    <div class="card-header">
                        <h2>5-Day Forecast</h2>
                    </div>
                    <div class="card-body">
                        <div class="row" id="forecast-row">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer class="text-center py-4">
        &copy; 2024 DeceitfulDragon
    </footer>    
    
    <script src="./assets/js/weather.js"></script>
</body>
</html>
